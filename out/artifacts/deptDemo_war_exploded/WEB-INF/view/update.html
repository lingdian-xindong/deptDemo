<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .h2{
      display: inline;
    }
    .div{
      margin-left: 300px;
      width: 500px;
      height: 700px;
      border: 1px solid black;
    }
    .inp1,.inp2{
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }
    .inp1{
      background-color: cadetblue;
      color: white;
      border: 0px;
    }
    .inp2{
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
<form th:action="@{dept(method='updateDept')}" method="post">
  <h2 class="h2">编辑部门</h2>
  <div class="div">
    <input class="inp1" type="submit" value="确定">
    <input class="inp2" type="reset" value="取消">
  </div>
  编号：<input type="text" th:value="dept.deptNumber" name="deptNumber" readonly="readonly">
  名称：<input type="text" th:value="dept.deptName" name="deptName">
  所属省份：<input type="text" th:value="dept.province" name="province">
  部门人数：<input type="text" th:value="dept.people" name="people">
  描述：<textarea name="depict" th:value="dept.depict"  cols="30" rows="10"></textarea>
</form>
</body>
</html>
